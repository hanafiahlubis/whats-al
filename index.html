<!DOCTYPE html>
<html>
  <head>
    <title>Search Example</title>
  </head>
  <body>
    <h1>Search Example</h1>

    <label for="search">Search:</label>
    <input type="text" id="search" />

    <ul id="list">
      <li>Apple</li>
      <li>Orange</li>
      <li>Banana</li>
      <li>Pineapple</li>
      <li>Mango</li>
      <li>Strawberry</li>
      <li>Grapes</li>
    </ul>

    <script>
      // Ambil elemen input dan ul dari dokumen HTML
      var searchInput = document.getElementById("search");
      var list = document.getElementById("list");

      // Tambahkan event listener ketika input diubah
      searchInput.addEventListener("input", function () {
        // Ambil nilai input
        var inputValue = searchInput.value.toLowerCase();

        // Ambil semua elemen li dari ul
        var listItems = list.getElementsByTagName("li");

        // Loop melalui setiap elemen li
        for (var i = 0; i < listItems.length; i++) {
          var listItem = listItems[i];

          // Ambil teks dari elemen li
          var listItemText = listItem.textContent.toLowerCase();

          // Cek apakah teks elemen li mengandung nilai input
          if (listItemText.indexOf(inputValue) !== -1) {
            // Jika iya, tampilkan elemen li
            listItem.style.display = "block";
          } else {
            // Jika tidak, sembunyikan elemen li
            listItem.style.display = "none";
          }
        }
      });
    </script>
  </body>
</html>
