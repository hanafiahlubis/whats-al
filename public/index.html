<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi-ALi</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        color: #00ccff;
      }
      body {
        display: grid;
        height: 100vh;
        background-color: #0c1022;
        display: flex;
        justify-content: space-between;
        font-family: "Lato", sans-serif;
      }

      .sidepanel {
        width: 0;
        position: fixed;
        z-index: 100;
        height: 250px;
        top: 0;
        left: 0;
        background-color: #0c1022;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        overflow: hidden;
      }

      .sidepanel a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        display: block;
        transition: 0.3s;
      }

      .sidepanel a:hover {
        color: #ee00ff;
      }

      .sidepanel .close-btn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
      }

      .open-btn {
        font-size: 20px;
        cursor: pointer;
        background-color: #0c1022;
        padding: 10px 15px;
        border: none;
      }

      .open-btn:hover {
        background-color: #444;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      #serch {
        display: flex;
        justify-content: center;
        padding: 10px;
        border-bottom: 1px solid #ee00ff;
      }
      #serch > input {
        width: 16rem;
        background-color: transparent;
        outline: none;
        border: none;

        border-bottom: 1px solid;
      }

      ::placeholder {
        color: #00ccff;
        text-align: center;
      }
      #left-countain {
        width: 30%;
        border-right: 1px solid #ee00ff;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .header {
        padding: 8px;
        border-bottom: 1px solid #ee00ff;
      }
      #right-countain {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }
      #right-countain > form {
        display: flex;
      }
      #right-countain > form > input {
        flex-grow: 1;
      }
      .photo {
        width: 70px;
      }
      .photo > img {
        width: 70px;
        height: 80px;
      }
      .pesan-teman {
        display: flex;
        cursor: pointer;
        align-items: center;
        border-bottom: 1px solid #ee00ff;
      }
      .pesan-teman > div {
        padding: 10px;
      }
      .penerima {
        align-self: flex-start;
        background: azure;

        background-color: #444;
        padding: 15px 30px;
        /* background-color: rgb(47, 139, 47); */
        border-radius: 15px;
        border-bottom-left-radius: 0px;
      }
      .penerima * {
        color: white;
      }
      .user {
        align-self: flex-end;
        /* background: green; */
        flex-direction: column;

        background-color: #176b5b;
        padding: 15px 30px;
        border-radius: 15px;
        border-bottom-right-radius: 0px;
      }
      .user * {
        color: white;
      }
      img {
        width: 49px;
        height: 49px;
        border-radius: 50%;
        object-fit: cover;
      }
      .header > img {
        width: 40px;
        height: 40px;
        cursor: pointer;
      }
      .teman {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      a {
        height: 50px;
      }
      .container-pesan {
        /* background: aqua; */
        gap: 2px;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        flex-grow: 1;
      }
      .container-pesan > div:first-child {
        margin-top: auto;
      }
      .herder-kontak {
        display: flex;
        height: 60px;
        align-items: center;
      }

      .herder-kontak > img {
        margin: 0 3.2% 0 0;
      }
    </style>
  </head>
  <body>
    <span id="left-countain">
      <span class="header">
        <img src="" alt="tidak masuk" />

        <div id="my-sidepanel" class="sidepanel">
          <a href="javascript:void(0)" class="close-btn">×</a>
          <a href="/">Home</a>
          <a href="./profil/">Profil</a>
          <a href="./shorts/">Cerita</a>
          <a href="#">Keluar</a>
        </div>

        <button class="open-btn" onclick="openNav()">☰</button>
      </span>

      <div id="serch">
        <input type="text" placeholder="Cari Teman...." />
        <!-- <img class="serch-right" alt="dasdddasda" /> -->
      </div>
      <div class="teman"></div>
    </span>
    <span id="right-countain">
      <div class="awal">
        <!-- <div class="photo"><img src="../phote/countai.jpg" alt="" /></div> -->
        <h1>WhatsApp Web</h1>
        <p>
          kirim dan terima pesan tanpa perlu menghubungkan telepon Anda ke
          Intenet <br />
          Gunakan WhatsApp di maksimal 4 perangkat tertaut dan 1 telepon
          sekaligun.
        </p>
      </div>
    </span>
    <script>
      function openNav() {
        document.getElementById("my-sidepanel").style.width = "238px";
      }

      document.querySelector(".close-btn").addEventListener("click", () => {
        document.getElementById("my-sidepanel").style.width = "0";
      });

      const searchInput = document.querySelector("#serch>input");
      const list = document.querySelector(".teman");
      console.log(searchInput);
      let pengguna;

      const kontak = document.querySelector("#right-countain");
      const awal = document.querySelector(".awal");
      const img = document.querySelector(".header>img");
      fetch("/api/me")
        .then((res) => res.json())
        .then((user) => {
          pengguna = user;
          console.log(user);
          img.src = `/photos/${user.photo}`;
        });
      const teman = document.querySelector(".teman");
      img.addEventListener("click", () => (location.href = "profil"));
      const dataTeman = [];

      async function tampilkanTeman() {
        const res = await fetch("/api/teman");
        const data = await res.json();
        data.forEach((e, i) => {
          dataTeman[i] = e;
          console.log(e);
          const a = document.createElement("a");

          const divImg = document.createElement("div");
          const img = document.createElement("img");

          img.src = `/photos/${e.photo}`;
          img.alt = "Img Tidak ada";
          divImg.appendChild(img);

          const div = document.createElement("div");
          const h3 = document.createElement("h3");
          // a.textContent = e.nama_lengkap;
          h3.textContent = e.nama_lengkap;
          div.appendChild(h3);
          a.appendChild(divImg);
          a.appendChild(div);
          a.value = e.id;
          a.className = `pesan-teman`;

          teman.appendChild(a);
        });

        const buttons = document.querySelectorAll(".pesan-teman");
        buttons.forEach((e, i) => {
          e.onclick = async () => {
            awal.innerHTML = "";

            membuatBio(i);
            pesan(e);
          };
        });
        console.log(list);
        searchInput.addEventListener("input", () => {
          const inputValue = searchInput.value.toLowerCase();
          const allConteck = list.querySelectorAll("a");
          allConteck.forEach((e, i) => {
            // Ambil teks dari elemen li
            const listItemText = e.textContent.toLowerCase();

            // Cek apakah teks elemen li mengandung nilai input
            if (listItemText.indexOf(inputValue) !== -1) {
              // Jika iya, tampilkan elemen li
              e.style.display = "flex";
            } else {
              // Jika tidak, sembunyikan elemen li
              e.style.display = "none";
            }
          });
        });
      }
      function membuatBio(index) {
        kontak.innerHTML = "";

        const div = document.createElement("div");
        const div2 = document.createElement("div");
        const h2 = document.createElement("h2");
        const img = document.createElement("img");

        img.src = `/photos/${dataTeman[index].photo}`;
        h2.textContent = dataTeman[index].username;

        div2.appendChild(h2);
        div.appendChild(img);
        div.appendChild(div2);

        div.className = "herder-kontak";
        kontak.appendChild(div);
      }

      async function pesan(e) {
        const res = await fetch(`/api/pesan/${e.value}`);
        const data = await res.json();
        const divUtama = document.createElement("div");
        divUtama.className = "container-pesan";
        data.forEach((e) => {
          console.log("dsdsdsadaads");
          const div = document.createElement("div");
          const divPesan = document.createElement("div");
          const h3 = document.createElement("h3");

          h3.textContent = e.pesan;

          divPesan.appendChild(h3);
          div.appendChild(divPesan);
          divUtama.appendChild(div);

          if (e.id_pengirim === pengguna.id) {
            console.log("masuk setelah mengirim");
            div.className = "user";
          } else {
            div.className = "penerima";
            if (!e.baca) {
              fetch(`/api/baca/${e.id}`, { method: "PUT" });
            }
          }
        });
        kontak.appendChild(divUtama);
        tompolKirim(e.value, divUtama);
        divUtama.scrollTo(0, divUtama.scrollHeight);
        setInterval(async () => {
          const res = await fetch(`/api/pesan-baru/${e.value}`);
          const data = await res.json();
          console.log(data);
          data.forEach((e, i) => {
            console.log(i);

            console.log("dsds");
            const div = document.createElement("div");
            const divPesan = document.createElement("div");
            const h3 = document.createElement("h3");

            h3.textContent = e.pesan;

            divPesan.appendChild(h3);
            div.appendChild(divPesan);
            divUtama.appendChild(div);

            if (e.id_pengirim === pengguna.id) {
              div.className = "user";
              if (pengguna.id === e.id_penerima && !e.baca) {
                fetch(`/api/baca/${e.id}`, { method: "PUT" });
              }
            } else {
              div.className = "penerima";
              if (!e.baca) {
                fetch(`/api/baca/${e.id}`, { method: "PUT" });
              }
            }
            divUtama.scrollTo(0, divUtama.scrollHeight);
          });
        }, 1000);
      }

      async function tompolKirim(id, divUtama) {
        const form = document.createElement("form");
        form.name = "kirim";
        const input = document.createElement("input");
        input.setAttribute("type", "text");
        input.name = "pesan";
        const button = document.createElement("button");
        button.textContent = "Kirim";
        form.onsubmit = async (i) => {
          i.preventDefault();
          input.disabled = true;
          const divUtama = document.querySelector(".container-pesan");
          const div = document.createElement("div");
          const divPesan = document.createElement("div");
          const h3 = document.createElement("h3");

          h3.textContent = document.kirim.pesan.value;
          div.className = "user";

          divPesan.appendChild(h3);
          div.appendChild(divPesan);
          divUtama.appendChild(div);
          await fetch(`/api/tambah/pesan/${id}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              pesan: document.kirim.pesan.value,
            }),
          });
          divUtama.scrollTo(0, divUtama.scrollHeight);
          input.value = "";
          input.disabled = false;
        };
        form.appendChild(input);
        form.appendChild(button);
        kontak.appendChild(form);
      }

      tampilkanTeman();
    </script>
  </body>
</html>
