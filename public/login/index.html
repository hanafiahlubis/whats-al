<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        letter-spacing: 1px;
        background-color: #0c1022;
      }
      .login-form-container {
        position: relative;
        width: 400px;
        height: 470px;
        max-width: 400px;
        max-height: 470px;
        background: #040717;
        border-radius: 50px 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        margin-top: 70px;
      }
      .login-form-container::before {
        position: absolute;
        width: 170%;
        height: 170%;
        content: "";
        background-image: conic-gradient(
          transparent,
          transparent,
          transparent,
          #ee00ff
        );
        animation: rotate_border 6s linear infinite;
      }
      .login-form-container::after {
        position: absolute;
        width: 170%;
        height: 170%;
        content: "";
        background-image: conic-gradient(
          transparent,
          transparent,
          transparent,
          #00ccff
        );
        animation: rotate_border 6s linear infinite;
        animation-delay: -3s;
      }
      @keyframes rotate_border {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .login-form {
        position: absolute;
        content: "";
        background-color: #0c1022;
        border-radius: 50px 5px;
        inset: 5px;
        padding: 50px 40px;
        z-index: 10;
        color: #00ccff;
      }
      h2 {
        font-size: 40px;
        font-weight: 600;
        text-align: center;
      }
      .input-group {
        margin-top: 40px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: start;
      }
      .input-text {
        width: 95%;
        height: 30px;
        background: transparent;
        border: none;
        outline: none;
        border-bottom: 1px solid #00ccff;
        font-size: 20px;
        padding-left: 10px;
        color: #00ccff;
      }
      ::placeholder {
        font-size: 15px;
        color: #00ccff52;
        letter-spacing: 1px;
      }
      .fa {
        font-size: 20px;
      }
      #login-button {
        position: relative;
        width: 300px;
        height: 40px;
        transition: 1s;
        margin-top: 70px;
      }
      #login-button button {
        position: absolute;
        width: 100%;
        height: 100%;
        text-decoration: none;
        z-index: 10;
        cursor: pointer;
        font-size: 22px;
        letter-spacing: 2px;
        border: 1px solid #00ccff;
        border-radius: 50px;
        background-color: #0c1022;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #00ccff;
      }
      .fotter {
        margin-top: 30px;
        display: flex;
        justify-content: space-between;
      }
      .fotter a {
        text-decoration: none;
        cursor: pointer;
        font-size: 18px;
      }

      .glowIcon {
        text-shadow: 0 0 10px #00ccff;
      }
    </style>
  </head>
  <body>
    <div class="login-form-container">
      <div class="login-form">
        <h2>Login</h2>
        <form action="" name="kirim">
          <div class="input-group">
            <i class="fa fa-user"></i>
            <input
              type="text"
              placeholder="Username"
              class="input-text"
              autocomplete="off"
              required
              name="username"
            />
          </div>
          <div class="input-group">
            <i class="fa fa-unlock-alt"></i>
            <input
              type="password"
              placeholder="Password"
              class="input-text"
              name="password"
              required
              autocomplete="off"
            />
          </div>
          <div class="button-group" id="login-button">
            <button>Submit</button>
          </div>
          <div class="fotter">
            <a class="forgot">Forgot Password ?</a>
            <a class="sing-up">SingUp</a>
          </div>
        </form>
      </div>
    </div>
    <script>
      document.kirim.onsubmit = (e) => {
        e.preventDefault();
        const username = document.kirim.username.value;
        const password = document.kirim.password.value;
        fetch("/api/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username,
            password,
          }),
        }).then(async (response) => {
          if (response.ok) {
            location.href = "/";
          } else {
            const message = await response.text();
            alert(message);
          }
        });
      };
      document
        .querySelector(".sing-up")
        .addEventListener("click", () => (location.href = "./daftar-login/"));
      document
        .querySelector(".forgot")
        .addEventListener("click", () => (location.href = "./lupa-password/"));
    </script>
  </body>
</html>
